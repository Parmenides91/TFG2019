{% extends "forecasting/inmueble_base.html" %}

<!--
    Esta página requiere atención:
    - Un diseño
-->

{% block content_inmueble %}

<div class="mt-5 mb-5">
	<h3>¿Está seguro de que quiere eliminar este Inmueble?</h3>

	<div class="posts">
		{% include "forecasting/_inmueble_list_item.html" with post=object hide_delete=True %}
	</div>

	<form method="POST">
		{% csrf_token %}
		<input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
		<a href="{% url 'forecasting:single_inmueble' username=user.username pk=object.pk %}" class="btn btn-light btn-large">Cancelar</a>
	</form>
</div>

{% endblock %}
