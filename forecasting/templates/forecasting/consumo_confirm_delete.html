{% extends "forecasting/consumo_base.html" %}


{% block consumo_content %}

<div class="mt-5 mb-5">
	<h3>¿Está seguro de que quiere eliminar este Consumo?</h3>

	<div class="posts">
		{% include "forecasting/_consumo_list_item.html" with post=object hide_delete=True %}
	</div>

	<form method="POST">
		{% csrf_token %}
		<input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
		<a href="{% url 'forecasting:single' username=user.username pk=object.pk %}" class="btn btn-light btn-large">Cancel</a>
	</form>
</div>

{% endblock %}
