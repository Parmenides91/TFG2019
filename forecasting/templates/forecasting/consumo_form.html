{% extends "forecasting/consumo_base.html" %}

{% load bootstrap4 %}

{% block consumo_content %}
<h4>CREAR NUEVO CONSUMO</h4>
<form method="POST" action="{% url 'forecasting:create' %}" id="consumoForm" enctype="multipart/form-data">
	{% csrf_token %}
	{% bootstrap_form form %}
	{% buttons %}
		<button type="submit" class="btn btn-primary btn-large">Subir Consumo</button>
	{% endbuttons %}
</form>
{% endblock %}
