{% extends "forecasting/prediccion_base.html" %}


{% block prediccion_content %}

<div class="mt-5 mb-5">
	<h3>¿Está seguro de que quiere eliminar esta Predicción?</h3>

	<div class="posts">
		{% include "forecasting/_prediccion_item_list.html" with post=object hide_delete=True %}
	</div>

	<form method="POST">
		{% csrf_token %}
		<input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
		<a href="{% url 'forecasting:single_PP' username=user.username pk=object.pk %}" class="btn btn-light btn-large">Cancelar</a>
	</form>
</div>

{% endblock %}
