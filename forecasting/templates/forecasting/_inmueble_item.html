
<!--

    - Un diseño propio

<div class="container">
    <p class="display-1">{{ inmueble.nombre }}</p>
    <hr>
    <p class="display-3">{{ inmueble.descripcion }}</p>

    {% if user.is_authenticated %}
          <a class="btn btn-primary" href="{% url 'forecasting:edit_inmueble' username=inmueble.user.username pk=inmueble.pk %}">Modificar inmueble</a>
          <a class="btn btn-primary" href="{% url 'forecasting:delete_inmueble' username=inmueble.user.username pk=inmueble.pk %}">Eliminar inmueble</a>
      {% endif %}

</div>
