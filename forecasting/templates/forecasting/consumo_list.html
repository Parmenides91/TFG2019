{% extends "forecasting/consumo_base.html" %}
{% load humanize %}


{% block consumo_content %}
    <div class="jumbotron mt-4">

	<h1>Listado completo de los Consumos</h1>
	<h3 class="mr-5 mb-5 font-italic text-right"><a class="text-muted" href="{% url 'forecasting:for_user' username=user.username %}">{{ user.username }}</a></h3>

	<ul class="list-unstyled row justify-content-between">
		{% for consumo in consumo_list %}
	  	{% include "forecasting/_consumo_list_item.html" %}
		{% endfor %}
	</ul>

</div>

{% endblock %}
