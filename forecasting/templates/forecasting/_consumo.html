<div class="media">
	<h3 class="mr-5"><a href="{% url 'forecasting:for_user' username=consumo.user.username %}">@{{ consumo.user.username }}</a></h3>
	<h4 class="mr5"><a href="{% url 'forecasting:single' username=consumo.user.username pk=consumo.pk %}">@{{ consumo.pk }}</a></h4>

	<div class="media-body">
		<strong>{{ consumo.user.username }}</strong>
		<strong>{{ consumo.titulo }}</strong>
		<strong>{{ consumo.created_at }}</strong>

		<div class="media-footer">
			{% if user.is_authenticated and consumo.user == user and not hide_delete %}
				<a href="{% url 'forecasting:delete' pk=consumo.pk %}" title="delete" class="btn btn-simple">
					<span class="fa fa-remove text-danger" aria-hidden="true"></span>
					<span class="text-danger icon-label">Delete</span>
				</a>
			{% endif %}
		</div>
	</div>
</div>
